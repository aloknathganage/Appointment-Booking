{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Signup {% endblock title %}</title>
  </head>
  <body  >
    {% block body %}
    <section class="vh-500" style="background-image:url('static/images/barberback.jpg');">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-50">
          <div class="col-lg-8 col-xl-9">
            <div class="transbox" style="border-radius: 25px;">
              <div class="card-body p-md-5" >
                <div class="row justify-content-center"style="background-color:rgb(65, 29, 18);">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color:coral;">Sign up</p>
                        <hr style="color:antiquewhite ;">
                    <form class="mx-1 mx-md-4" method="post" action="signup">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input required type="text" id="form3Example1c" class="form-control" name="name" placeholder="Full Name"/>
                          <!-- <label class="form-label" for="form3Example1c">Full Name</label> -->
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input required type="email" id="email" class="form-control" name="email" placeholder="Email"/>
                          <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input required type="password" id="form3Example4c" class="form-control" name="password1" placeholder="Password"/>
                          <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input required type="password" id="form3Example4cd" class="form-control" name="password2" placeholder="Repeat your password" />
                          <!-- <label class="form-label" for="form3Example4cd">Repeat your password</label> -->
                        </div>
                      </div>
    
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" required type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center mx-2 mb-2 mb-lg-2">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      </div>
                      <p style="color:antiquewhite;">Already have Account ? <a href="login">Login</a></p>
                    </form>
                    <hr style="color:antiquewhite ;">
                  </div>
                  <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="https://image.similarpng.com/very-thumbnail/2021/08/Barber-shop-logo-on-transparent-background-PNG.png"
                      class="img-fluid" alt="Sample image"> 
                    
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock body %}
  </body>
</html>
